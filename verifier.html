<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solivre Verifier - LIVRE OS MVP</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="mvp-nav">
    <a class="mvp-logo" href="index.html">LIVRE<span>OS</span></a>
    <nav>
      <a href="agent.html">Agent</a>
      <a href="verifier.html" class="active">Verifier</a>
    </nav>
  </header>

  <div class="container">
    <h1>Solivre Verifier (MVP 0.1)</h1>
    <p>Paste a proof bundle from the Agent and verify it.</p>

    <div class="card">
      <h2>Verify Proof</h2>
      <label for="identity-json">Identity JSON</label>
      <textarea
        id="identity-json"
        rows="5"
        placeholder='{"identityId":"...","commitment":"...","attributesRoot":"..."}'
      ></textarea>

      <label for="proof-json">Proof JSON</label>
      <textarea id="proof-json" rows="10" placeholder='{"identityId":"...","proof":{"identityId":"...","templateId":"age_over_18_and_resident_pt","proofHash":"...","issuedAt":"..."}}'></textarea>

      <button id="verify-btn">Verify Proof</button>
      <div class="status" id="verify-status"></div>
      <pre id="verify-result"></pre>
    </div>
  </div>

  <script src="assets/js/verifier.js"></script>
</body>
</html>
